<div class="bgimage">
    <div>
    <button class="btn" (click)="UsersTickets()"> Tickets </button>
    <button class="btn" (click)="logout()"> Logout </button>
    </div>
    <div class="container">
        <div class="table-header">
            <p class="table-title">Flights</p>
        </div>
        <div>
        <mat-form-field appearance="fill" class="example-form-field">
            <mat-label for="beginDate">Start Date:</mat-label>
            <input matInput type="date" name="beginDate" [(ngModel)]="date" placeholder="" class="input">
        </mat-form-field>    
        
        <mat-form-field appearance="fill" class="example-form-field">
            <mat-label>Starting Location</mat-label>
            <input matInput [(ngModel)]="search.startingLocation" name="location">
        </mat-form-field>
        <mat-form-field appearance="fill" class="example-form-field">
            <mat-label>Destination</mat-label>
            <input matInput [(ngModel)]="search.destination" name="destination">
          </mat-form-field>

        <mat-form-field appearance="fill" class="example-form-field">
                <mat-label>Number of people</mat-label>
                <mat-select [(value)]="selected">
                  <mat-option value=1>1</mat-option>
                  <mat-option value=2>2</mat-option>
                  <mat-option value=3>3</mat-option>
                  <mat-option value=4>4</mat-option>
                  <mat-option value=5>5</mat-option>
                </mat-select>
              </mat-form-field>        
            <button mat-icon-button (click)="searchFlights(search)">
                <mat-icon>search</mat-icon>
            </button>
        </div>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="dateTime">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Start Date </th>
                <td mat-cell *matCellDef="let flight" class="cell-center">{{flight.dateTime  | date:'MMM d, y, h:mm a'}}</td>
            </ng-container>
            <ng-container matColumnDef="startingLocation">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> StartingLocation </th>
                <td mat-cell *matCellDef="let flight" class="cell-center">{{flight.startingLocation}}</td>
            </ng-container>
            <ng-container matColumnDef="destination">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Destination </th>
                <td mat-cell *matCellDef="let flight" class="cell-center">{{flight.destination}}</td>
            </ng-container>
            <ng-container matColumnDef="pricePerPerson">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Price per person </th>
                <td mat-cell *matCellDef="let flight" class="cell-center">{{flight.pricePerPerson}}</td>
            </ng-container>
            <ng-container matColumnDef="totalPrice">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Total price </th>
                <td mat-cell *matCellDef="let flight" class="cell-center">{{flight.totalPrice}}</td>
            </ng-container>
            <ng-container matColumnDef="buy">
                <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
                <td mat-cell *matCellDef="let flight" class="cell-center">
                    <button mat-icon-button (click)="buyTicket(flight.id)">
                        <mat-icon matTooltip="buy">add_shopping_cart</mat-icon>
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
